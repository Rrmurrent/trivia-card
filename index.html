<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
    
  </head>
  <body>
    <div class="card">
    <div class="question">
      <div class="question-text">What is a duel between three people called?</div>
    </div>
    <div class="hint-box">
      <div class="hide-hint-text">SHOW/HIDE HINT</div>
    </div>
    <div class="hint"> 
      <div class="hide-hint-text">It's exactly what you think it is.</div>
    </div>
    <div class="wrong-answer-one answer">
      <div class="wrong-text-one answer-text">Duels</div>
    </div>
    <div class="wrong-answer-two answer">
      <div class="wrong-text-two answer-text">Tri-Duel</div>
      </div>
    <div class="wrong-answer-three answer">
      <div class="wrong-text-three answer-text">Dueltrist</div>
      </div>
      <div class="correct-answer answer">
      	<div class="correct-answer-text answer-text">Truel</div>
    	</div>
      
    <div class="result">
      <div class="smiley"> <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/samsung/128/smiling-face-with-smiling-eyes_1f60a.png"/> </div>
      <div class="frown"> <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/samsung/148/grimacing-face_1f62c.png"/>  </div>
      
      <!-- <button class="resetBtn">Play Again</button> -->
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="main.js"></script>   
</body>
</html>
